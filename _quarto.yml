format:
  html:
    theme: cosmo
    toc: true
    toc-depth: 3
    number-sections: true
    code-copy: true
    code-overflow: wrap
    smooth-scroll: true
    lang: ti
    language: _extensions/i18n/ti.yml
  pdf:
    documentclass: scrreprt
  epub: default

execute:
  freeze: auto

bibliography: references.bib
